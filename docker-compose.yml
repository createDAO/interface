version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_APP_VERSION=${VITE_APP_VERSION}
        - VITE_COMMIT_HASH=${VITE_COMMIT_HASH}
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - dao-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Ensure container has enough resources
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  dao-network:
    driver: bridge
    # Enable IPv6
    enable_ipv6: true
    driver_opts:
      com.docker.network.enable_ipv6: "true"
