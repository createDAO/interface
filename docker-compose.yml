services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_DRPC_API_KEY: ${NEXT_PUBLIC_DRPC_API_KEY}
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-${APP_VERSION:-1.0.0}}
        NEXT_PUBLIC_COMMIT_HASH: ${NEXT_PUBLIC_COMMIT_HASH:-${COMMIT_HASH:-local}}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
      - NEXT_PUBLIC_DRPC_API_KEY=${NEXT_PUBLIC_DRPC_API_KEY}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-${APP_VERSION:-1.0.0}}
      - NEXT_PUBLIC_COMMIT_HASH=${NEXT_PUBLIC_COMMIT_HASH:-${COMMIT_HASH:-local}}
    volumes:
      - next_data:/app/.next
      - next_public:/app/public
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - dao-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    restart: unless-stopped
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - next_data:/usr/share/nginx/html/_next
      - next_public:/usr/share/nginx/html/public
      - ./cloudflare-certs:/etc/cloudflare:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - dao-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  next_data:
  next_public:

networks:
  dao-network:
    driver: bridge
